{% extends 'furfeast/base.html' %}
{% load static %}

{% block title %}Reset Password | FURFEAST CO.{% endblock %}

{% block content %}
<main class="min-h-screen bg-white flex items-center justify-center py-20 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-[2.5rem] p-10 shadow-xl shadow-green-900/5 border border-green-600">
            <div class="text-center mb-10">
                <div class="text-6xl mb-4">ðŸ”‘</div>
                <h1 class="text-3xl font-heading font-black text-green-600 mb-2">Set New Password</h1>
                <p class="text-slate-500">Enter your new password below</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700 ml-1">New Password</label>
                    <input type="password" name="password" required 
                        pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$"
                        title="Password must be at least 8 characters with letters and numbers"
                        class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:border-green-600 focus:bg-white transition-all text-green-600">
                    <p class="text-xs text-slate-500 ml-1">At least 8 characters with letters and numbers</p>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700 ml-1">Confirm Password</label>
                    <input type="password" name="confirm_password" required
                        class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:border-green-600 focus:bg-white transition-all text-green-600">
                </div>

                <button type="submit"
                    class="w-full py-4 bg-green-600 text-white font-black rounded-2xl shadow-lg shadow-green-600/20 hover:bg-green-700 hover:scale-[1.02] active:scale-[0.98] transition-all">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
