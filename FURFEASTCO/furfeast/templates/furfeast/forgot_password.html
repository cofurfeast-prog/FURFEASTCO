{% extends 'furfeast/base.html' %}
{% load static %}

{% block title %}Forgot Password - FurFeast{% endblock %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-slate-900">Forgot Password</h2>
            <p class="mt-2 text-sm text-slate-600">Enter your email to reset your password</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors text-green-600"
                           placeholder="Enter your email">
                </div>

                <button type="submit" 
                        class="w-full bg-green-600 text-white py-3 px-4 rounded-xl font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'login' %}" class="text-green-600 hover:text-green-700 font-medium">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
